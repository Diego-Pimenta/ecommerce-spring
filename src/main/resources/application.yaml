server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ecommerce-spring
  profiles:
    active: dev
  jpa:
    open-in-view: false
  cache:
    type: redis
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASS:redispass}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
